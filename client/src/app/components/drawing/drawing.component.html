<div id="canvas-container" #container tabindex="-1" (click)="container.focus()">
    <canvas id="canvas" #baseCanvas [attr.width]="width" [attr.height]="height"></canvas>
    <canvas id="previewLayer" #previewCanvas [attr.width]="width" [attr.height]="height"></canvas>
    <canvas id="gridLayer" #gridCanvas [attr.width]="width" [attr.height]="height"></canvas>
    <app-resizable></app-resizable>
    <app-selection-rectangle> </app-selection-rectangle>
    <app-selection-ellipse></app-selection-ellipse>
    <app-selection-lasso></app-selection-lasso>
    <app-text-box></app-text-box>
</div>
