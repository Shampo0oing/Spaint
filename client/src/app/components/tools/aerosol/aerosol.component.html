<div>
    <button
        (click)="selectAerosol()"
        [ngClass]="{ active: getCurrentTool() === 'aerosol' }"
        matTooltip="aerosol (A)"
        matTooltipPosition="right"
        matTooltipClass="tooltip right"
    >
        <i class="fas fa-spray-can"></i>
    </button>
    <div class="popup" #popup [ngStyle]="{ display: getCurrentTool() != 'aerosol' ? 'none' : 'block' }" cdkDrag>
        <div class="popup-header">
            <div class="flex items-center text-white uppercase text-spaced pl-3 ml-auto bg-black" id="header" cdkDragHandle>
                <label>Paramétres</label>
                <button class="close-button" (click)="closeParametre()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="contenue">
                <label>Nombre d'émissions par seconde: {{ emission }}</label>
                <mat-slider
                    id="epaisseurSlider"
                    [max]="AEROSOL_MAX_EMISSION"
                    [min]="AEROSOL_MIN_EMISSION"
                    [(ngModel)]="emission"
                    (input)="changeEmissionSlider($event)"
                ></mat-slider>
                <hr />
                <label>Diamètre du jet: {{ sprayDiameter }}</label>
                <mat-slider
                    id="epaisseurSlider"
                    [max]="AEROSOL_MAX_SPRAY"
                    [min]="AEROSOL_MIN_SPRAY"
                    [(ngModel)]="sprayDiameter"
                    (input)="changeSpraySlider($event)"
                ></mat-slider>
                <hr />
                <label>Diamètre des goutelettes: {{ dropletDiameter }}</label>
                <mat-slider
                    id="epaisseurSlider"
                    [max]="AEROSOL_MAX_DROPLET"
                    [min]="AEROSOL_MIN_DROPLET"
                    [(ngModel)]="dropletDiameter"
                    (input)="changeDropletSlider($event)"
                ></mat-slider>
            </div>
        </div>
    </div>
</div>
