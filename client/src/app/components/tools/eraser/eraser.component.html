<div>
    <button
        (click)="selectEraser()"
        [ngClass]="{ active: getCurrentTool() === 'eraser' }"
        matTooltip="efface (E)"
        matTooltipPosition="right"
        matTooltipClass="tooltip right"
    >
        <i class="fas fa-eraser"></i>
    </button>
    <div class="popup" #popup [ngStyle]="{ display: getCurrentTool() != 'eraser' ? 'none' : 'block' }" cdkDrag>
        <div class="popup-header">
            <div id="header" class="flex items-center text-white uppercase text-spaced pl-3 ml-auto bg-black" cdkDragHandle>
                <label>Param√®tres</label>
                <button class="close-button" (click)="closeParametre()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="contenue">
                <label>Taille (px): {{ eraserWidth }}</label>
                <mat-slider
                    id="epaisseurSlider"
                    [max]="ERASER_MAX_WIDTH"
                    [min]="ERASER_MIN_WIDTH"
                    [(ngModel)]="eraserWidth"
                    (input)="changeEraserWidthSlider($event)"
                ></mat-slider>
            </div>
        </div>
    </div>
</div>
