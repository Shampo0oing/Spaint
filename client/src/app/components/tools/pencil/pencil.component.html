<div>
    <button
        (click)="selectPencil()"
        [ngClass]="{ active: getCurrentTool() === 'pencil' }"
        matTooltip="crayon (C)"
        matTooltipPosition="right"
        matTooltipClass="tooltip right"
    >
        <i class="fas fa-pencil-alt"></i>
    </button>
    <div class="popup" #popup [ngStyle]="{ display: getCurrentTool() != 'pencil' ? 'none' : 'block' }" cdkDrag>
        <div class="popup-header">
            <div id="header" class="flex items-center text-white uppercase text-spaced pl-3 ml-auto bg-black" cdkDragHandle>
                <label>Paramètres</label>
                <button class="close-button" (click)="closeParametre()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="contenue">
                <label>Épaisseur du trait (px): {{ pencilWidth }}</label>
                <mat-slider
                    id="epaisseurSlider"
                    [max]="PENCIL_MAX_WIDTH"
                    [min]="PENCIL_MIN_WIDTH"
                    [(ngModel)]="pencilWidth"
                    (input)="changePencilWidthSlider($event)"
                ></mat-slider>
            </div>
        </div>
    </div>
</div>
