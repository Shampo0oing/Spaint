<div>
    <button
        (click)="selectRectangle()"
        [ngClass]="{ active: getCurrentTool() === 'rectangle' }"
        matTooltip="rectangle (1)"
        matTooltipPosition="right"
        matTooltipClass="tooltip right"
    >
        <i class="far fa-square"></i>
    </button>

    <div class="popup" #popup [ngStyle]="{ display: getCurrentTool() != 'rectangle' ? 'none' : 'block' }" cdkDrag>
        <div class="popup-header">
            <div id="header" class="flex items-center text-white uppercase text-spaced pl-3 ml-auto bg-black" cdkDragHandle>
                <label>Paramétres</label>
                <button class="close-button" (click)="closeParametre()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="contenue">
                <label>Épaisseur du contour (px): {{ rectangleWidth }}</label>
                <mat-slider
                    id="epaisseurSlider"
                    [max]="RECTANGLE_MAX_WIDTH"
                    [min]="RECTANGLE_MIN_WIDTH"
                    [(ngModel)]="rectangleWidth"
                    (input)="changeRectangleWidthSlider($event)"
                ></mat-slider>
                <hr />
                <label
                    >Type de tracé:
                    <select id="typeSelector" (change)="changeTraceType($event.target.value)" style="width: 50%">
                        <option value="0">Contour</option>
                        <option value="1">Plein</option>
                        <option value="2">Plein avec contour</option>
                    </select>
                </label>
            </div>
        </div>
    </div>
</div>
